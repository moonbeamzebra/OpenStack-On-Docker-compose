openstack-mariadb:
  build: dockerfiles/mariadb
  container_name: openstack-mariadb
  hostname: mariadb
  ports:
    - "3306:3306"
  volumes:
    - /var/lib/openstack-mariadb/mysql:/var/lib/mysql
  env_file:
    - ./env.list
  extra_hosts:
    - "rabbit-host:10.199.1.220"
    - "keystone-host:10.199.1.220"
    - "horizon-host:10.199.1.220"
