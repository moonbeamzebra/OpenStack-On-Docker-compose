    - "mysql-host:10.199.1.220"


openstack-keystone:
  build: dockerfiles/keystone
  container_name: openstack-keystone
  hostname: keystone
  ports:
    - "5000:5000"
    - "35357:35357"
  env_file:
    - ./env.list
  links:
    - openstack-mariadb
  environment:
    - WAIT_SLEEP=1
    - WAIT_LOOPS=100
  extra_hosts:
    - "rabbit-host:10.199.1.220"
