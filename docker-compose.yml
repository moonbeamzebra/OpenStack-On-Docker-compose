install_rabbitmq:
  image: rabbitmq:3
  container_name: openstack-rabbitmq
  hostname: rabbitmq
  ports:
    - "5672:5672"
  env_file:
    - ./env.list
  extra_hosts:
    - "rabbit-host:10.199.1.220"
